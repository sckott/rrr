        \       <div class=\"col-xs-12 col-sm-7\">\n        <h1>The R Project for
        Statistical Computing</h1>\n<h2 id=\"getting-started\">Getting Started</h2>\n<p>R
        is a free software environment for statistical computing and\ngraphics. It
        compiles and runs on a wide variety of UNIX platforms,\nWindows and MacOS.
        To <strong><a\nhref=\"https://cran.r-project.org/mirrors.html\">download R</a></strong>,\nplease
        choose your preferred <a\nhref=\"https://cran.r-project.org/mirrors.html\">CRAN
        mirror</a>.</p>\n<p>If you have questions about R like how to download and
        install the\nsoftware, or what the license terms are, please read our <a\nhref=\"https://cran.R-project.org/faqs.html\">answers
        to frequently asked\nquestions</a> before you send an email.</p>\n<h2 id=\"news\">News</h2>\n<ul>\n<li><a
        href=\"https://cran.r-project.org/src/base/R-4\"><strong>R version\n4.4.1
        (Race for Your Life)</strong></a> has been released on\n2024-06-14.</li>\n<li>We
        are deeply sorry to announce that our friend and colleague\nFriedrich (Fritz)
        Leisch has died. <a href=\"doc/obit/fritz.html\">Read\nour tribute to Fritz
        here</a>.</li>\n<li><a href=\"https://cran.r-project.org/src/base/R-4\"><strong>R
        version\n4.4.0 (Puppy Cup)</strong></a> has been released on 2024-04-24.</li>\n<li><a
        href=\"https://cran.r-project.org/src/base/R-4\"><strong>R version\n4.3.3
        (Angel Food Cake)</strong></a> (wrap-up of 4.3.x) was released on\n2024-02-29.</li>\n<li><a\nhref=\"https://events.linuxfoundation.org/user/register/\"><strong>Registration\nfor
        useR! 2024</strong></a> has opened with early bird deadline March 31\n2024.</li>\n<li>You
        can support the R Foundation with a renewable subscription as a\n<a href=\"https://www.r-project.org/foundation/donations.html\">supporting\nmember</a>.</li>\n</ul>\n<h2
        id=\"news-via-mastodon\">News via Mastodon</h2>\n<!--\nMastodon widget from
