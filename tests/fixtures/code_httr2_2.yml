        \   <p>I’ve been working on Shiny app at work for the past few months. One
        of the many frustrating things about Shiny lately has been around buttons.
        Well, it wasn’t really about buttons, but that’s where it started.\nLoad libraries\nlibrary(shiny)
        library(bslib) library(crul) Helper function, returned a random UUID from
        an httpbin server\nhttpbin_uuid &lt;- function(...) { con &lt;- crul::HttpClient$new(&#34;https://hb.opencpu.org&#34;)
        res &lt;- con$get(&#34;uuid&#34;) jsonlite::fromJSON(res$parse(&#34;UTF-8&#34;))$uuid
        } A bslib ui component\nui &lt;- page_sidebar( title = &#34;My dashboard&#34;,
        sidebar = list( actionButton(&#34;submit&#34;, &#34;Submit&#34;), actionButton(&#34;reset&#34;,
        &#34;Reset&#34;) ), textInput(inputId = &#34;name&#34;, &#34;Your name&#34;),
        textOutput(&#34;uuid&#34;) ) Here’s the server part that was giving me trouble....</p>\n
