        \   <p>I recently opened an issue in a repository for a package I’m working
        on to think about potential footguns and how to avoid them. That word “footguns”
        got me thinking; does using phrases/metaphors for a certain topic in a way
        lend credibility to it? For example, we use a lot of sports metaphors in the
        US, especially baseball (swing for the fences, anything related to bases,
        curveballs, heavy hitter, etc.), and that says something about the place of
        baseball in our culture....</p>\n  </div>\n  <footer class=\"entry-footer\"><span
