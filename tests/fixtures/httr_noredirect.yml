        \   \n      <h1 id=\"page-title\" class=\"page__title\">About me</h1>\n    \n
        \   <p>Iâ€™m a Software Engineer with the <a href=\"https://hutchdatascience.org/\"
        target=\"_blank\">Fred Hutch Data Science Lab</a>. My last role was as a Senior
        Data Engineer with <a href=\"https://welcome.deck.tools/\" target=\"_blank\">Deck</a>.
        Prior to Deck I worked with  <a href=\"https://ourresearch.org/\" target=\"_blank\">OurResearch</a>
        as the product owner/developer on <a href=\"https://unsub.org\" target=\"_blank\">Unsub</a>,
        a web application helping research librarians unsubscribe from paywalled journals.
        Before that, I was co-founder of <a href=\"https://ropensci.org/\" target=\"_blank\">rOpenSci</a>,
        a non-profit creating open source tools in <a href=\"https://www.r-project.org/\"
        target=\"_blank\">R</a>. My first professional role was as postdoctoral scholar
        at <a href=\"https://www.sfu.ca/\" target=\"_blank\">Simon Fraser University</a>
        in Canada.</p>\n\n<p>Previously, I received my M.A. &amp; Ph.D. at <a href=\"https://biosciences.rice.edu/\"
        target=\"_blank\">Rice University</a>. There I studied a range of topics,
        including: ant-plant interactions, pollination, population and community ecology,
        species interaction networks, and evolutionary ecology.</p>\n\n<hr />\n\n<!--
